<div class="grid grid-stretch">
  <h6 class="unit xs-1 s-1 m-1 l-1 xl-1 push-1-2">
    <label for="email-promo">Sign up for emails</label>
  </h6>
  <input class="push-1-4 unit xs-1 s-1 m-1 l-1 xl-1 sign-up" type="email" id="email-promo" placeholder="bruce.wayne@batman.com" required aria-describedby="email-error">
  <p class="error-message milli island-1-4 push-0 unit xs-1 s-1 m-1 l-1 xl-1 push-1-2" id="email-error">
    <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#error" /></svg></i>
    <span class="icon-label error-label">Please enter a valid email address</span>
  </p>
  <div class="unit xs-1 s-1 m-1 l-1 xl-1">
    {% pattern buttons/light text="Sign Up" url="/electronics/" %}
  </div>
</div>
