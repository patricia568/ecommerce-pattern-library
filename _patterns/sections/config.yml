title: "Sections"
description: |
  Sections will be used throughout the website to divide content such as bodies of text, photos, and other content.

patterns:
  photo-content-section:
    title: "Photo Content Section"
    description: |
      The "Photo Content Section" is used for descriptive aligning text and photos on the page. For example: on the "about" page.
    fields:
      - name: image
        type: string
        example: "volkswagen.jpg"
      - name: title
        type: string
        example: "About"
      - name: text
        type: string
        example: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
  faq:
    title: "FAQ Section"
    description: |
      The "FAQ Section" is used for descriptive lists, such as frequently asked questions, or other informative sections on the website apart from the products.
    fields:
      - name: heading
        type: string
        example: "Frequently Asked Questions"
      - name: title
        type: string
        example: "How long will it take for my order to ship?"
      - name: text
        type: string
        example: "Normally, it takes about 1 business day to process your order. After that, it will be shipped and on its way to you!"
      - name: title-2
        type: string
        example: "How much does shipping usually cost?"
      - name: text-2
        type: string
        example: "Shipping domestically (Canada) will cost a flat rate of $5.00."
      - name: title-3
        type: string
        example: "Am I able to return items?"
      - name: text-3
        type: string
        example: "We offer refunds and exchanges upon the request of customers with reasonable justifications."
      - name: title-4
        type: string
        example: "What's the best way to reach a customer service representative?"
      - name: text-4
        type: string
        example: "We encourage you to email us, or call us. We don't particularily have a preference!"
      - name: title-5
        type: string
        example: "How much does shipping usually cost?"
      - name: text-5
        type: string
        example: "Shipping domestically (Canada) will cost a flat rate of $5.00."
      - name: title-6
        type: string
        example: "Am I able to return items?"
      - name: text-6
        type: string
        example: "We offer refunds and exchanges upon the request of customers with reasonable justifications."
      - name: title-7
        type: string
        example: "What's the best way to reach a customer service representative?"
      - name: text-7
        type: string
        example: "We encourage you to email us, or call us. We don't particularily have a preference!"
  details:
    title: "Product Details Section"
    description: |
      The "Product Details Section" is used for product descriptions. This can be found on the product details page.
    fields:
      - name: header
        type: string
        example: "Crosley Record Player"
      - name: image
        type: string
