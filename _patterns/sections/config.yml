  subheadings:
    title: "Subheadings"
    description: |
      The subheadings section is used for secondary titles for content on pages.
    fields:
      - name: text
        type: string
        example: "Similar Products"
  headings:
    title: "Headings"
    description: |
      The headings section is used for primary titles for content on pages.
